  <script type="text/javascript"> 
    $(document).ready(()=>{
        $('#tab2-btn').click(()=>{
            let key = $('#username').val();
           let the_pd = $('#password').val();
            let the_email = $('#email').val();
            let the_fname = $('#fname').val();
            localStorage.setItem(key,JSON.stringify({username:key,password:the_pd,email:the_email,fname:the_fname}));
   
        });
    $('#save').button();
    // radio buttons
    //$('#gender').checkboxradio();

       });

           active: 0
       });
       $('#top-menu').menu({

       $('#draggable').draggable();

       $('#sortable').sortable();
       $('#accordion').accordion();
       
       //end of ready function
    });
