<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.js" type="text/javascript"></script>
        <script
        src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="jquery-ui.theme.css" />
        <link rel="stylesheet" href="jquery-ui.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" integrity="sha256-p6xU9YulB7E2Ic62/PX+h59ayb3PBJ0WFTEQxq0EjHw=" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/dark-hive/jquery-ui.min.css" integrity="sha256-eZniZ8LGwFHGy3Dndt7l7eKikb8Dg+d2e1AvTP5NWPg=" crossorigin="anonymous" />
        <script type="text/javascript">
       
        $(document).ready(()=>
            {
            $('#details').hide();
            $('#signup').hide();
            console.log("script called")
            $('#tab1').click(()=>{
                $('#signup').hide();
                $('#details').show();
                });
                
                
            $('#tab2').click(()=>{
                $('#details').hide();
                $('#signup').show();              
                });
            $('.css-btn').click(()=>{
        // explicit styling based on type of input
        // via id / css class
        // by id : :text#email2
        // by class : :text.email2
                $('.t1').css({
                'background-color':' rgb(212, 176, 127)'
                });
            });
            
            $('#tab2-btn').click(()=>
            {
                console.log("tab2");
                $.validator.addMethod('emailValidator',(value,elem)=>
                {
                let regex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
                return regex.test(value);
                });
                $.validator.addMethod('passValidator',(value,elem)=>{
                let regex = /^(?=.*\d)(?=.*[a-zA-Z])[a-zA-Z0-9]{7,}$/;
                return regex.test(value);
                });
                $('#frm-signup').validate({
                    rules:{
                        fname: 'required',
                        email:{
                            emailValidator: true
                        },
                        password:{
                            passValidator:true,
                            
                        }
                    },
                    messages:{
                        fname : 'Name cannot be left blank',
                        email: {
                            emailValidator: 'Invalid Email your@email.com'
                        },
                        password:{
                            passValidator:'password invalid'
                        
                        }
                    }
                });
            });
        });
        
        </script>
        </head>
    <body>
        <div id="tabs">   
        <ul><li><input type="button" id="tab1" value="login" class="css-btn"></li>
<li><input type="button" id="tab2" value="signup"></li>
    </ul>
        </div>    
        <div >
            <fieldset id="details" class="t1">
                <form>
                USERNAME<input type="text" id="name"/>  <br>    
                PASSWORD<input type="password" id="password"/><br>
                <input type="submit" id="tab1-btn" value="Login"/>
                </form> 
            </fieldset>
            <fieldset id="signup">
                <form id="frm-signup" action="">
                        USERNAME<input type="text" id="name"/>  <br>    
                        PASSWORD<input type="password" id="password" name="password"/><br>
                        re-typePASSWORD<input type="text" /><br>
                        email<input type="text" id="email" name="email"/><br>
                        full name<input type="text" id="fname" name="fname"/><br>
                        <input type="submit" id="tab2-btn" value="signup"/>
                </form>
            </fieldset>
        </div>
    </body>
</html>
