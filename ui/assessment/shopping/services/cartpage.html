<html>
    <title>
        cart
    </title>
    <head>
        <style>
            fieldset{
            width: 40%;
            height: 70%;
            box-align: center;
            margin-left: 35%;
            margin-right: 35%;
        }
        #tb{
            box-align: center;
            margin-left: 35%;
            margin-right: 35%;
        }
        td,th,legend{
            font-size: 20px;
        }
        </style>
        <script type="text/javascript" src="email.service.js"></script>
        <script type="text/javascript">
            const cartshow=()=>{
            const _url = 'http://localhost:1269/cart';
            fetch(_url,{})
            .then(res=>res.json())
            .then(items=>{
                createcart(items);
                totalcal(items);
                })

            }  
            const totalcal= (data)=>{
                let sum=0;
                data.cart.forEach((u) => {
                    sum+=u.price;
                });
                document.getElementById('total').value =sum; 
            }
            const createcart= (data)=>{
                let rows = '';
                data.cart.forEach((u) => {
                total=parseInt(u.price*u.quantity);
                rows += `<tr>
                            <td>${u.id}</td>
                            <td>${u.name}</td>
                            <td>${u.price}</td>
                            <td><button onclick="add1(${u.price})">+</button>${u.quantity}<button onclick="sub1(${u.price})">-</button></td>
                            <td>${total}</td>
                        </tr>`
            });
            const add1= (data)=>{
                data+=1;
                
                
                
            }
            const sub1= (data)=>{
                data-=1;
                
            }
            const _table = `<table>
                                <tr>
                                    <th>id</th>
                                    <th>NAME</th>
                                    <th>price</th>
                                    <th>quantity</th>
                                    <th>total</th>
                                </tr>
                                ${rows}
                            </table>`
            document.getElementById('cart').innerHTML = _table;
        } 
       
        </script>
    </head>
    
    <body onload="cartshow()">
            <a href="main.html"><img src="backimg.png" width="25px" height="25px"></a>
        <fieldset ><legend> YOUR CART</legend>
                <div id="cart">

                </div>
                Total cost:<input type="text" id="total" >
                <a href="buy.html" ><img src="check.png" width="30px" height="30px"></a>
        </fieldset>
        
    </body>
</html>
