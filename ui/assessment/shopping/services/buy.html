<!DOCTYPE html>
<head>
    <title>Buy Page</title>
    <style>
        body{
            background : url("thanku.jpg")
        }
    </style>
    <script>
        const buy = () =>{
            name= prompt("enter your name");
            email=prompt("enter your email address");
            // let email = document.getElementById('email').value;
            // let name = document.getElementById('name').value;
            if (name!='' || email!=''){
                let b_url = 'http://localhost:1269/cart/buy';
                fetch(b_url,{
                    method : 'POST',
                    headers : {
                        'content-type' : 'application/json'
                    },
                    body : JSON.stringify({
                        name : name,
                        email : email
                    })
            })
                alert("thank u");
            }
           else{
               alert("sorry ur details are invalid");
               document.location("./cartpage.html");
           }
        }    
    </script>
</head>
<body onload="buy()" >
    

</body>
</html>
